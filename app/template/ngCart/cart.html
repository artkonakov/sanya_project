<div class="cart-block">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
        Ваша корзина пуста!
      </div>

      <div class="table-responsive" ng-show="ngCart.getTotalItems() > 0">

        <table class="table table-striped ngCart cart">

          <thead>
            <tr>
              <th></th>
              <th></th>
              <th>Количество</th>
              <th>Цена</th>
              <th>Всего</th>
            </tr>
          </thead>
          <tfoot>
            <tr ng-show="ngCart.getTax()">
              <td></td>
              <td></td>
              <td></td>
              <td>Tax ({{ ngCart.getTaxRate() }}%):</td>
              <td>{{ ngCart.getTax() | currency }} </td>
            </tr>
            <tr ng-show="ngCart.getShipping()">
              <td></td>
              <td></td>
              <td></td>
              <td>Shipping:</td>
              <td>{{ ngCart.getShipping() }} <span style="font-family: Arial;">&#8381;</span></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td>Итого:</td>
              <td>{{ ngCart.totalCost() }} <span style="font-family: Arial;">&#8381;</span></td>
            </tr>
          </tfoot>
          <tbody>
            <tr ng-repeat="item in ngCart.getCart().items track by $index">
              <td><span ng-click="ngCart.removeItemById(item.getId())" class="glyphicon glyphicon-remove"></span></td>

              <td><img style="width: auto; height: 24px; margin-right: 4px;" ng-src="{{item.getData()[0]}}"><a ng-href="/{{ item.getData()[1] }}">{{ item.getName() }}</a></td>
              <td><span class="glyphicon glyphicon-minus" ng-class="{'disabled':item.getQuantity()==1}" ng-click="item.setQuantity(-1, true)"></span>&nbsp;&nbsp; {{ item.getQuantity() | number }}&nbsp;&nbsp;
                <span class="glyphicon glyphicon-plus" ng-click="item.setQuantity(1, true)"></span></td>
              <td>{{ item.getPrice() }} <span style="font-family: Arial;">&#8381;</span></td>
              <td>{{ item.getTotal() }} <span style="font-family: Arial;">&#8381;</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<style>
  .ngCart.cart span[ng-click] {
    cursor: pointer;
  }

  .ngCart.cart .glyphicon.disabled {
    color: #aaa;
  }
</style>
