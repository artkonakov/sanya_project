<div class="row">
  <div class="col-md-6">
    <div ng-if="service=='http' || service == 'log'">
      <!-- <button class="btn btn-primary" ng-click="checkout()" ng-disabled="!ngCart.getTotalItems()" ng-transclude>Checkout</button>-->
      <form action="post.php" method="POST">
        <div class="form-group">
          <label for="exampleInputName1">Имя:</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Электронная почта:</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputTel1">Телефон:</label>
          <input type="tel" class="form-control" name="tel">
        </div>
        <div class="form-group">
          <label for="exampleInputAdress1">Адрес:</label>
          <input type="text" class="form-control" name="tel">
        </div>
        <input type="hidden" name="style" value="<style>h1 {text-align: left;width: 15%;font-weight: normal;color: #333; margin: 0; padding: 0; padding-left: 10px; font-size: 12px; line-height: 1; display: inline-block;} p { margin-top: 0px;font-size: 12px;line-height: 1;}</style>"></input>
        <div ng-repeat="item in ngCart.getCart().items">
          <input type="hidden" value="<p><h1>{{$index+1}}</h1><h1>{{item._id}}</h1><h1>{{item._quantity}} шт.</h1><h1>{{item.getPrice()}} руб.</h1><h1>{{item.getTotal()}} руб.</h1></p>" name="{{$index}}"></input>
        </div>
        <input type="hidden" value="{{ngCart.getCart().items.length}}" name="count"></input>

        <input type="hidden" value="<p><h1>Итого:</h1><h1></h1><h1>{{ngCart.getTotalItems()}} шт.</h1><h1></h1><h1>{{ngCart.totalCost()}} руб.</h1></p>" name="summary"></input>


        <button type="submit" class="form-control" class="btn btn-primary" value="Отправить">Отправить</button>

      </form>

    </div>

  </div>
  <div class="order-info">
    <div class="col-md-6">

    </div>
  </div>
</div>
