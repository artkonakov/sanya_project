<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <base href="/">
  <meta name="fragment" content="!">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    @import "http://webfonts.ru/import/clearsans.css";
  </style>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/lightbox2/dist/css/lightbox.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="kolobashkinApp">
  <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


  <div class="top-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>Россия, Санкт-Петербург</p>
          <p><a href="tel:+79995280010">+7 999 528-00-10<a></p>
          <p><a href="mailto: info@kolobashkin.ru">info@kolobashkin.ru<a></p>
        </div>
        <div class="col-md-6 header-right">
            <p><a href="#!/delivery">Доставка<a></p>
            <p><a href="#!/cart">Корзина<a></p>
            <p><a href="#!/">EN</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-header">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a class="" ng-href="#!/"><img src="/images/logo-kolobashkin.ru.png"></a>
        </div>
        <div class="col-md-9">
          <li><a ng-class="{active : $location.path() == '/catalog'}" href="#!/catalog">Каталог</a></li>
          <li><a ng-class="{active : $location.path() == 'shops'}" href="#!/shops">Магазины</a></li>
          <li><a ng-class="{active : $location.path() == news}" href="#!/news">Новости</a></li>
          <li><a ng-class="{active : $location.path() == contacts}" href="#!/contacts">Контакты</a></li>
          <li><a ng-class="{active : $location.path() == payment}" href="#!/payment">Оплатить</a></li>
        </div>
      </div>
    </div>
  </div>


  <div class="main-section">
    <div class="container">
      <div ng-view="" class="view-slide-in"></div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>Подвал</p>
      </div>
    </div>
  </div>
</div>


  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/ngCart/dist/ngCart.js"></script>
  <script src="bower_components/angular-stamplay/angular-stamplay.js"></script>
  <script src="bower_components/lightbox2/dist/js/lightbox.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/catalog.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/cart.js"></script>

  <!-- endbuild -->


</body>

</html>
