<div class="row">

  <div class="btn-group" data-toggle="radio">
  <label class="btn btn-primary">
    <input type="radio" value="round" ng-model="mainFilter"> Radio 1
  </label>
  <label class="btn btn-primary">
    <input type="radio" value="plinth" ng-model="mainFilter"> Radio 2
  </label>
  <label class="btn btn-primary">
    <input type="radio" value="square" ng-model="mainFilter"> Radio 3
  </label>
</div>


  {{mainFilter}}
  <div ng-repeat="item in items | orderBy: mainSort | filter: {type: mainFilter}">

    <div class="col-md-3">
      <a href="/#/{{item.id}}/{{item.default_settings.material}}">
        <div class="wrapper">
        <img ng-src="{{item.default_settings.image}}">
          <div class="item-description">
            <p>{{item.default_settings.price}} &#8381;</p>
          </div>
          <div class="item-action">
            <a href="/#/{{item.id}}/{{item.default_settings.material}}"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
          </div>
          <div class="item-sizes">
            <p>
              <span ng-show="item.diameter_top">&Oslash;&#8202;{{item.diameter_top}} x</span>
              <span ng-show="item.width_top">{{item.width_top}} x</span>
              <span ng-show="item.length_top">{{item.length_top}} x</span>
              <span ng-show="item.height">{{item.height}}</span>&#8202;mm
            </p>
          </div>
          <div class="item-materials">
            <p>
              <span ng-repeat="material in item.materials">
              <img src="/images/oak-texture.png" class="texture" title="Дуб" ng-show="material.name == 'oak'"></img>
              <img src="/images/beech-texture.png" class="texture" title="Бук" ng-show="material.name == 'beech'"></img>
              <img src="/images/birch-texture.png" class="texture" title="Береза" ng-show="material.name == 'birch'"></img>
              <img src="/images/pine-texture.png" class="texture" title="Сосна" ng-show="material.name == 'pine'"></img>
            </span>
            </p>
          </div>
          <div class="item-new" ng-show="item.promo">
            <p>{{item.promo}}</p>
          </div>
          <div class="item-id">
            <p>{{item.id}}</p>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
